<!DOCTYPE html>
<html>
<head>
  <title>shopping cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
    <template v-if="list.length">
      <table class="table-container">
        <thead>
          <tr>
            <th></th>
            <th>name</th>
            <th>price</th>
            <th>count</th>
            <th>operate</th>
            <th>
              <label>check all</label>
              <input type="checkbox" :checked="isCheckAll" @click="handleSelectAll">
            </th>
          </tr>
        </thead>
        <tbody v-for= "(item,index) in list">
          <td>{{ index + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button
              @click="handleReduce(index)"
              :disabled = "item.count === 1">-</button>
            <span class="item-count">{{ item.count }}</span>
            <button @click="handleAdd(index)">+</button>
          </td>
          <td>
            <button @click="handleRemove(index)">Delete</button>
          </td>
          <td>
            <input type="checkbox" :checked="item.isChecked" @click="handleSelect(index)">
          </td>
        </tbody>
      </table>
      <div class="total-price">Total price: Â¥ {{ totalPrice }}</div>
    </template>
    <div v-else>Shopping caet is empty</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="index.js"></script>
</body>
</html>
